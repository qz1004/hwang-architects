<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="sticky-top bg-white shadow-sm py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <a
              href="../"
              class="d-flex align-items-center text-decoration-none"
            >
              <img
                src="logo.jpg"
                alt="HA Architects"
                class="img-fluid"
                style="width: 40px; height: 40px"
              />
              <span class="text-dark fw-medium ms-2">Hwang Architects</span>
            </a>
          </div>
          <nav class="d-flex gap-4">
            <a href="../#about-us" class="text-dark text-decoration-none"
              >About Us</a
            >
            <a href="../#portfolio" class="text-dark text-decoration-none"
              >Portfolio</a
            >
            <a href="../#services" class="text-dark text-decoration-none"
              >Services</a
            >
          </nav>
          <div>
            <a href="../#contact-us" class="btn btn-outline-dark px-3 py-2 fs-6"
              >Contact Us</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="project-hero" class="hero-section">
      <div class="hero-image">
        <img id="project-image" src="" alt="" class="w-100" />
      </div>
    </section>

    <!-- Project Description Section -->
    <section id="project-detail" class="py-5">
      <div class="container-fluid">
        <div class="row">
          <!-- Main Content (col-8) -->
          <div class="col-9 ps-5">
            <nav aria-label="breadcrumb" class="mb-3">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="../#portfolio" class="text-decoration-none"
                    >Projects</a
                  >
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  <span id="project-name"></span>
                </li>
              </ol>
            </nav>
            <h1 id="project-title" class="mb-4"></h1>
            <p id="project-description" class="lead"></p>
          </div>

          <!-- Sidebar (col-4) -->
          <div class="col-3 bg-light p-4 d-flex align-items-start flex-column">
            <div>
              <p class="lead mb-2 fw-medium">Year:</p>
              <p id="project-year" class="lead mb-2"></p>
              <p class="lead mb-2 mt-4 fw-medium">Location:</p>
              <p id="project-location" class="lead mb-0"></p>
              <p class="lead mb-2 mt-4 fw-medium">Area:</p>
              <p id="project-size" class="lead mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-dark py-4">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 Hwang Architects. All rights reserved.</p>
      </div>
    </footer>

    <script src="project-detail.js"></script>
  </body>
</html>
